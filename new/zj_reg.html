<body > 
		<div class="form-group">
	    <label for="name">姓名</label>
	    <input class="form-control" id="name" type="text" value="许亦玉">
	  </div>
	  <div class="form-group">
	    <label for="cardnum">身份证号</label>
	    <input class="form-control input-lg" id="cardnum" type="text" value="13098319920810140X">
	  </div>
	  <button type="button" class="btn btn-success" onclick="cpcnregister_pc()">认证</button>
</body>
<script type="text/javascript">
	function cpcnregister_pc() {
		var name=$('#name').val().trim();
		var cardnum=$('#cardnum').val().trim();
		$.ajax({
			url:data_json.cpcnregister_pc,
			type:'post',
			async:false,
			data:{
				version:app_data.version,
				tokenid:getCookie('tokenid'),
				userName: name,
                identificationNumber : cardnum
            },
			dataType:'json',
			success:function(data){
				if(data.code=='000')
				{
					 post_yb(data.url,{message :data.message,signature:data.signature})
				}else
				{
					
				}
			}
		});
	}
	// cpcnregister_pc();
</script>
