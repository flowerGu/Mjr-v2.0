<script>
    function setEmail(){
        $.ajax({
            url : data_json.saveEmail_pc,
            type : 'post',
            dataType : 'json',
            data : {
                version : app_data.version,
                tokenid : getCookie('tokenid'),
                email : $('#setEmail').val().trim()
            },
            success : function(data){
                if (data.code=='000') {
                    alertmsg('邮箱设置成功！');
                    $("#datamsgModal").on('hidden.bs.modal', function () {
					        window.location.href='my_wealth.html';
					});
                } else {
                    alertmsg('邮箱设置失败！');
                }
            },
            error : function(e) {
            }
        })
    }
</script>
