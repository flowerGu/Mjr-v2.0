				 $scope.data = data;

	        }
	      }
	    });
    });
    app.controller('invests', function($scope) {
		$.ajax({
		      url:data_json.invests_pc,
		      type:'post',
		      async:false,
		      data:{version:app_data.version,tokenid:getCookie('tokenid'),current:1,type:1},
		      dataType:'json',
		      success:function(data){
		        if(data.code=='000')
		        {
		        	if(data.list!='')
		        	{
		        		
					    $scope.list = data.list;
						
		        	}
		        	else
		        	{
	         			 $('#investlist').html('暂无出借！');
		        	}
				  	
		        }
		    }
		});
	});
