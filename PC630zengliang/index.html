		<script type="text/javascript">

			var app = angular.module('Mejinrong', []);
			$.ajax({
		    url:data_json.banner_pc,
		    type:'post',
		    async:false,
		    data:{version:app_data.version,tokenid:getCookie('tokenid')},
		    dataType:'json',
		    success:function(data){
		        if(data.code=='000')
		        {	
		        	var i=0;
					function lunbo(){
						var ali = $(document).width();
						var length=data.banner_urls.length;
						$(".sy_bann_cenul").css("margin-left",-ali*i+"px");
						$(".sy_bann_cenlunbo li").eq(i).addClass("sy_bann_lunbobg").siblings().removeClass("sy_bann_lunbobg");
						i++;
						if(i>(length-1)){
							i = 0;
						}
						
					}
		        	var timer = setInterval(lunbo,3000);
		        	for(var i = 0; i < data.banner_urls.length;i++){
		        		$(".sy_bann_cenul").append("<a href="+data.banner_urls[i].banner_url+" title="+data.banner_urls[i].title+"><li style='background:url("+data.banner_urls[i].pic_url+") no-repeat  center center; '></li></a>");
		        		$('.sy_bann_cenlunbo').append('<li></li>');
		        	}
		        	$('.sy_bann_cenlunbo li:eq(0)').addClass("sy_bann_lunbobg");
		        	var ali =$(document).width();
		        	var i = 0;
					var length=data.banner_urls.length;
					$(".sy_bann_cenul").css("width",ali*length+"px");
					$(".sy_bann_cenul li").width(ali);
					$(window).resize(function(){
						ali =$(document).width();
						$(".sy_bann_cenul").css("width",ali*length+"px");
						$(".sy_bann_cenul li").width(ali);
					});
					$(".sy_bann_cenlunbo li").click(function(){
						clearInterval(timer);
						var index = $(this).index();
						$(this).addClass("sy_bann_lunbobg").siblings().removeClass("sy_bann_lunbobg");
						$(".sy_bann_cenul").css("margin-left",-ali*index+"px");
						if(i !== index && index !== (length-1)){
							i++;
						}
						else if(index == (length-1)){
							i = 0;
						}
						timer = setInterval(lunbo,3000);
					});
	
		        }else
		        {
		        	
		        }
		    },
		    error:function(){
		    }
		});

		
			
		</script>
		<script type="text/javascript">
		function products(page) {
			 var page=getQueryString('page');
			 	if(page==null)
			 		page=1;
			   var where="prducts.html?index=true";
		$.ajax({
			url:data_json.products_pc,
			type:'post',
			async:false,
			data:{version:app_data.version,tokenid:getCookie('tokenid'),current:page},
			dataType:'json',
			success:function(data){
				if(data.code=='000')
				{

					app.controller('myCtrl', function($scope) {

					    $scope.list = data.list;
					    $scope.isShow = islogin(getCookie('tokenid'));
					    $scope.data = data;
					    $scope.addNewItem = function() {

							$.ajax({
								url:data_json.products_pc,
								type:'post',
								async:false,
								data:{version:app_data.version,tokenid:getCookie('tokenid'),current:2},
								dataType:'json',
								success:function(data){
									if(data.code=='000')
									{
										$(data.list).each(function(idx, item) { 
											$scope.list.push(data.list[idx]);
										}); 
										
									}else
									{

									}
								}
							});
						};
					});

					app.filter("percent",function(){
		                return function(input){
		                    input = (input*100).toFixed(2)+'%';
		                    return input;
		                }
		            });
		            app.filter("substr",function(){
		                return function(input,start,end){
		                	if(end>input.length)
		                	{
		                		end=input.length;
		                	}
		                    input = input.substr(start,end);
		                    return input;
		                }
		            });
		             app.filter("substrencode",function(){
		                return function(input,start,end){
		                	if(end>input.length)
		                	{
		                		end=input.length;
		                	}
		                    input = input.substr(start,end);
		                    input=encodeURI(input);
		                    return input;
		                }
		            });
				}else
				{

				}
			}
		});
	}
	var page=getQueryString('page');
	if(typeof(page)=='object')
		page=1;
	products(page);
</script>
